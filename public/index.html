  <script>
    const chat = document.getElementById("chat");
    const promptInput = document.getElementById("prompt");

    function addBubble(text, isUser = false) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", isUser ? "user" : "bot");
      bubble.textContent = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    async function handleSend(type) {
      let prompt = promptInput.value.trim();
      if (!prompt) return;

      addBubble(prompt, true);
      promptInput.value = "";

      if (type === "chat") {
        await sendOllamaRequest(prompt);
      } else if (type === "search") {
        const searchPrompt = `ë‹¤ìŒ í‚¤ì›Œë“œì— ëŒ€í•´ êµ¬ê¸€ì—ì„œ ê²€ìƒ‰í•œ ë‚´ìš©ì„ ìš”ì•½í•´ì¤˜:\n${prompt}`;
        await sendOllamaRequest(searchPrompt);
      } else if (type === "system") {
        addBubble(`âš™ï¸ ì‹œìŠ¤í…œ ë©”ì‹œì§€: "${prompt}"`, false);
      }
    }

    async function sendOllamaRequest(prompt) {
      try {
        const res = await fetch("http://localhost:3000/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "openchat",
            prompt,
            stream: false
          }),
        });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        addBubble(data.response || "ì‘ë‹µì´ ì—†ìŠµë‹ˆë‹¤.", false);
      } catch (err) {

        console.error(err);
      }
    }

    // Enterí‚¤ë¡œ ê¸°ë³¸ ì „ì†¡ (ì¼ë°˜ ëŒ€í™”)
    promptInput.addEventListener("keypress", e => {
