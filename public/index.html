<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🍎 준호의 신호등 챗봇</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2c2c2e;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 70%;
      padding: 0.7rem 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      background-color: #3c3c3e;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background-color: #2a2a2c;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-container {
      padding: 1rem;
      background-color: #2c2c2e;
      border-top: 1px solid #444;
    }
    #input-area {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    #prompt {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 0.5rem;
    }
    /* 알약형 컨테이너 */
    #button-container {
      display: flex;
      background-color: #555555;
      border-radius: 9999px; /* 최대 둥글게 */
      padding: 0.25rem 0.5rem;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      width: 140px; /* 적당히 신호등 크기 */
    }
    /* 둥근 버튼 */
    .mac-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: filter 0.2s ease;
    }
    .mac-button:hover {
      filter: brightness(85%);
    }
    .red {
      background-color: #ff5f56;
    }
    .yellow {
      background-color: #ffbd2e;
    }
    .green {
      background-color: #27c93f;
    }
  </style>
</head>
<body>
  <header>🍎 준호의 신호등 챗봇</header>

  <div id="chat"></div>

  <div id="input-container">
    <div id="input-area">
      <input type="text" id="prompt" placeholder="무엇이든 입력하세요!" />
      <div id="button-container">
        <button class="mac-button red" onclick="handleSend('chat')" title="일반 대화">💬</button>
        <button class="mac-button yellow" onclick="handleSend('search')" title="구글 검색 요약">🔍</button>
        <button class="mac-button green" onclick="handleSend('system')" title="시스템 설정">⚙️</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const promptInput = document.getElementById("prompt");

    function addBubble(text, isUser = false) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", isUser ? "user" : "bot");
      bubble.textContent = text;
      chat.appendChild(bubble);
      chat.scrollTop = chat.scrollHeight;
    }

    async function handleSend(type) {
      let prompt = promptInput.value.trim();
      if (!prompt) return;

      addBubble(prompt, true);
      promptInput.value = "";

      if (type === "chat") {
        await sendOllamaRequest(prompt);
      } else if (type === "search") {
        const searchPrompt = `다음 키워드에 대해 구글에서 검색한 내용을 요약해줘:\n${prompt}`;
        await sendOllamaRequest(searchPrompt);
      } else if (type === "system") {
        addBubble(`⚙️ 시스템 메시지: "${prompt}"`, false);
      }
    }

    async function sendOllamaRequest(prompt) {
      try {
        const res = await fetch("http://localhost:3000/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "openchat",
            prompt,
            stream: false
          }),
        });
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        addBubble(data.response || "응답이 없습니다.", false);
      } catch (err) {
        addBubble("❌ 오류: Ollama 서버 또는 프록시가 동작하지 않아요!", false);
        console.error(err);
      }
    }

    // Enter키로 기본 전송 (일반 대화)
    promptInput.addEventListener("keypress", e => {
      if (e.key === "Enter") handleSend("chat");
    });
  </script>
</body>
</html>
