  <script>
    const chat = document.getElementById("chat");

    function addBubble(text, isUser = false) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", isUser ? "user" : "bot");
      bubble.textContent = text;

    async function handleSend(type) {
      let prompt = promptInput.value.trim();
      if (!prompt) return;

      addBubble(prompt, true);
      promptInput.value = "";

      if (type === "chat") {
        // ì¼ë°˜ ëŒ€í™” ìš”ì²­

        const searchPrompt = `ë‹¤ìŒ í‚¤ì›Œë“œì— ëŒ€í•´ êµ¬ê¸€ì—ì„œ ê²€ìƒ‰í•œ ê²°ê³¼ë¥¼ ìš”ì•½í•´ì¤˜:\n${prompt}`;
        await sendOllamaRequest(searchPrompt);
      } else if (type === "system") {
        // ì‹œìŠ¤í…œ ë©”ì‹œì§€
        addBubble(`âš™ï¸ ì‹œìŠ¤í…œ ë©”ì‹œì§€: "${prompt}"`, false);

    }

    async function sendOllamaRequest(prompt) {

          body: JSON.stringify({
            model: "openchat",
            prompt,
            stream: false,
          }),
        });

        const data = await res.json();

  </script>
